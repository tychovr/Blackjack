<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        #console-container {
            width: 100%;
            max-width: 1200px;
            background-color: #0a0a0a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }
        
        #console-output {
            width: 100%;
            min-height: 600px;
            background-color: #000;
            color: #fff;
            font-size: 14px;
            line-height: 1.4;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            max-height: 80vh;
        }
        
        .color-white { color: #fff; }
        .color-red { color: #ff5555; }
        .color-green { color: #50fa7b; }
        .color-yellow { color: #f1fa8c; }
        .color-cyan { color: #8be9fd; }
        .color-magenta { color: #ff79c6; }
        .color-blue { color: #6272a4; }
        .color-darkgray { color: #6c6c6c; }
        .color-darkyellow { color: #bd9d39; }
        
        #title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
        }
        
        #title .name {
            color: #ff5555;
        }
        
        .info {
            text-align: center;
            margin-top: 15px;
            color: #6272a4;
            font-size: 12px;
        }
    </style>
</head>
<body>

            { text: '                                      -----------------------------------------\n', color: 'magenta', delay: 11000 },
            { text: '\n\n', color: 'white', delay: 11000 },
            { text: 'This is a demonstration of the C# Console Application output.\n', color: 'cyan', delay: 14000 },
            { text: 'The actual game logic is implemented in the C# codebase.\n', color: 'cyan', delay: 14000 },
        ];
        
        // Function to append text with color
        function appendText(text, color) {
            const span = document.createElement('span');
            span.className = `color-${color}`;
            span.textContent = text;
            consoleOutput.appendChild(span);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        // Animate the console output
        let currentIndex = 0;
        let currentDelay = 0;
        
        function displayNextLog() {
            if (currentIndex >= logs.length) return;
            
            const log = logs[currentIndex];
            
            setTimeout(() => {
                appendText(log.text, log.color);
                currentIndex++;
                displayNextLog();
            }, log.delay - currentDelay);
            
            currentDelay = log.delay;
        }
        
        // Start the animation
        displayNextLog();
    </script>
</body>
</html>
